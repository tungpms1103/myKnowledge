                function () {
                    var indexCurrent = index;
                    // Xử lý khi mở một thẻ mới sẽ check và đóng thẻ đang mở
                    arrowBtns.forEach(function (el, position) {
                        var parents = el.parentNode;
                        if (position != indexCurrent && parents.classList.contains('active')) {
                            parents.classList.remove('active');
                        }
                    })

                    // Xử lý nút hiện tại 
                    var parent = this.parentNode;

                    parent.classList.toggle('active');
                })
        });





        // Xử lý nút âm thanh 
        var buttons = document.querySelectorAll('.top-content .btn_audio');
        var currentAudioIndex = null;

        buttons.forEach(function (element, index) {
            element.addEventListener('click', function () {

                if (currentAudioIndex == index) {
                    if (audioLists[currentAudioIndex].path.playing()) {

                        audioLists[currentAudioIndex].path.pause();

                    } else {

                        audioLists[currentAudioIndex].path.play();

                    }
                    // Đặt currentAudioIndex = null để chỉ định rằng không có audio đang playing
                    currentAudioIndex = null;
                } else {
                    // Dừng audio hiện tại nếu có
                    if (currentAudioIndex !== null) {
                        audioLists[currentAudioIndex].path.stop();
                    }

                    // Chơi audio mới và lưu trữ index của audio đó
                    audioLists[index].path.play();
                    currentAudioIndex = index;
                }
                console.log(currentAudioIndex)
            });
        });

        //  Xử lý khi kéo menu
        var menuElement = document.querySelector('.menu');

        menuElement.addEventListener('click',
            function (e) {
                e.target.classList.add('active');
            });
    </script>
</body>
